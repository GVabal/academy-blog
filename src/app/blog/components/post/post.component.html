<mat-card>
  <img mat-card-image src="{{ post.image?.src }}" alt="{{ post.image?.alt }}">
  <div>
    <mat-card-header>
      <mat-card-title>
        {{ post.title }}
      </mat-card-title>
      <mat-card-subtitle class="accent" (click)="clickAuthor(post.author)">
        On {{ post.date }} by {{ post.author }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ post.content }}
        <br/><span class="accent" (click)="clickReadMore(post.title)">Read more!</span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <p class="accent" (click)="clickComments(post.title)">Read Comments</p>
    </mat-card-actions>
  </div>
</mat-card>
